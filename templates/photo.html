{% extends "base.html" %}

{% block content %}

<img src="{{ photo.serving_url(size=None) }}" alt="{{ photo.name }}" />
<ul>
    <li>{{ photo.name }}</li>
    <li>Taken by {{ photo.owner.get().email }}</li>
    <li>{{ photo.description }}</li>
    {%- if photo.location.lat is defined and photo.location.lon is defined %}
    <li>{{ photo.location }}</li>
    {% endif %}
</ul>

{% endblock content %}
